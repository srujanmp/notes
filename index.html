<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Buttons</title>
<style>
  /* Style for the buttons */
  .button {
    display: block;
    width: 200px; /* Adjust width as needed */
    padding: 10px;
    margin: 10px auto; /* Centers the buttons horizontally */
    text-align: center;
    background-color: #007bff; /* Button color */
    color: #fff; /* Text color */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    font-size: 16px;
  }
</style>
</head>
<body>

<!-- Button 1 -->
<a href="https://www.example.com/link1" class="button">Button 1</a>

<!-- Button 2 -->
<a href="https://www.example.com/link2" class="button">Button 2</a>

<!-- Button 3 -->
<a href="https://www.example.com/link3" class="button">Button 3</a>

</body>
</html>
